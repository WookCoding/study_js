<script>
    function prs(any, count,callback){
        return callback(any,count);
    }

    function pr(any, count){
        let result = "";
        for(let i = 0; i < count; i++){
            result += any;
        }

        document.write("결과 : " + result);
    };

    pr("@",19,pr);
    
</script>
